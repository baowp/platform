<script language="javascript">
function moveShow(divId,cols,colhight,speed,stopTime)
{
	this.speed = speed || 15;
	this.stopTime = stopTime || 3000;
	this.cols = cols;
	this.colhight = colhight;
	this.div = document.getElementById(divId);
	      document.getElementById(divId+"_now").innerHTML=document.getElementById(divId+"_first").innerHTML;
	this.divId = divId;
	this.reSss = 0;
	this.sss = 0;
	this.roll=setInterval("move('"+divId+"')",this.stopTime);

	this.div.onmouseover=function(){var obj = eval('o'+divId);clearInterval(obj.roll);};
	this.div.onmouseout=function(){var obj = eval('o'+divId);obj.roll=setInterval("move('"+divId+"')",obj.speed);};
}
function move(obj,type){
	if(typeof obj != 'object') obj = eval('o'+obj);
	clearInterval(obj.roll);
	obj.sss=obj.div.scrollTop;
	if(obj.reSss &gt; (obj.cols-1)*obj.colhight &amp;&amp; obj.reSss == obj.sss) obj.sss = obj.cols*obj.colhight;
	obj.reSss = obj.sss;
	if(obj.sss&gt;=(obj.cols*obj.colhight))
	{
		obj.sss=-1;
		obj.roll=setInterval("move('"+obj.divId+"')",obj.stopTime);
	}
	else if(obj.sss%obj.colhight==0 &amp;&amp; obj.sss &gt; 0 &amp;&amp; obj.sss &lt; obj.cols*obj.colhight)
	{
		obj.roll=setInterval("move('"+obj.divId+"')",obj.stopTime)
	}
	else
	{
		obj.roll=setInterval("move('"+obj.divId+"')",obj.speed);
	}
	obj.sss +=1;
	obj.div.scrollTop=obj.sss;
}
</script>
