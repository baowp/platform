<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册</title>
<link href="http://51archetype.com/user/style/reg.css" rel="stylesheet" type="text/css" />
<!--[if lte IE 6]>
<script src="js/DD_belatedPNG_0.0.8a.js" type="text/javascript"></script>
    <script type="text/javascript">
        DD_belatedPNG.fix('div, ul, img, li, input , a');
    </script>
<![endif]-->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/md5.js" > </script>
<script type="text/javascript" src="js/soa.js" > </script>
<script type="text/javascript" src="js/reg.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script src="js/DD_belatedPNG_0.0.8a.js" type="text/javascript"></script>
</head>

<body>

<div id="header_bottom"></div>
<div id="contain">
<div class="top">
<ul>
	<li>你当前的位置：</li>
	<li class="top_01"><a href="/">网站首页</a></li>
	<li class="top_01">></li>
	<li class="top_01">免费注册</li>
</ul>
<ul class="top_02">
	<li><a href="/">返回首页</a></li>
	<li>|</li>
	<li><a href="login.html">登陆</a></li>
</ul>
</div>
<div class="contain_top">
<ul>
	<li class="c">设置你的帐户信息</li>
	<li class="top_01">(<span class="font01">*</span>为必填)</li>
</ul>
</div>
<form method="post" action="/user/registerUser" id="regForm">
<div class="contain_center01">

<table width="100%" border="0">
	<tr>
		<td width="2%" height="35" align="right" class="font01">*</td>
		<td width="8%" height="35" align="left">电子邮箱：</td>
		<td width="26%" height="35" align="left"><input type="text" id="email"
			class="form" name="email" maxlength="50" /></td>
		<td width="64%" height="35" align="left">
		<div style="width: 350px;" id="emailTip"></div>
		</td>
	</tr>
	<tr>
		<td height="35" align="right" class="font01">*</td>
		<td height="35" align="left">用户名：</td>
		<td height="35" align="left"><input type="text" id="username"
			class="form" name="username" maxlength="20" /></td>
		<td height="35" align="left">
		<div style="width: 350px;" id="usernameTip"></div>
		</td>
	</tr>
	<tr>
		<td height="35" align="right" class="font01">*</td>
		<td height="35" align="left">登录密码：</td>
		<td height="35" align="left"><input type="password" class="form"
			maxLength="32" name="password" maxlength="20" id="password" /></td>
		<td height="35" align="left">
		<div style="width: 350px;" id="passwordTip"></div>
		</td>
	</tr>
	<tr>
		<td height="35" align="right" class="font01">*</td>
		<td height="35" align="left">确认密码：</td>
		<td height="35" align="left"><input type="password" class="form"
			name="password2" maxlength="20" id="password2" /></td>
		<td height="35" align="left">
		<div style="width: 350px;" id="password2Tip"></div>
		</td>
	</tr>
</table>
</div>
<div class="contain_top">
<ul>
	<li class="c">公司信息和联系方式</li>
	<li class="top_01">(<span class="font01">*</span>为必填)</li>
</ul>
</div>
<div class="contain_center">
<table width="100%" border="0">
	<tr>
		<td width="2%" height="35" align="right" class="font01">*</td>
		<td width="8%" height="35" align="left">会员身份：</td>
		<td width="26%" height="35" align="left"><input type="radio"
			name="identity" value="buyer" id="radio"/>
		买家 <input type="radio" name="identity" value="seller" id="radio2"
			/>
		卖家 <input type="radio" name="identity" value="both" id="radio3"
			/>
		两者都是</td>
		<td width="64%" height="35" align="left">
		<div style="width: 350px;" id="identityTip" ></div>
</td>
	</tr>
	<tr>
		<td height="35" align="right" class="font01">*</td>
		<td height="35" align="left">姓名：</td>
		<td height="35" align="left"><input type="text" id="name" name="name"
			maxlength="20" class="form" /></td>
		<td height="35" align="left">
		<div style="width: 350px;" id="nameTip"></div>
		</td>
	</tr>
	<tr>
		<td height="35" align="right" class="font01">*</td>
		<td height="35" align="left">公司名称：</td>
		<td height="35" align="left"><input type="text" id="entName"
			name="entName" maxlength="20" class="form"/></td>
		<td height="35" align="left">
		<div style="width: 350px;" id="entNameTip"></div>
		</td>
	</tr>
	<tr>
		<td height="35" align="right" class="font01">*</td>
		<td height="35" align="left">固定电话：</td>
		<td height="35" align="left"><input type="text" class="form"
			maxlength="20" name="phone" id="phone" /></td>
		<td height="35" align="left">
		<div style="width: 350px;" id="phoneTip"></div>
		</td>
	</tr>
	<tr>
		<td height="35" align="right" class="font01">*</td>
		<td height="35" align="left">手机号码：</td>
		<td height="35" align="left"><input type="text" name="cellphone"
			maxlength="19" class="form" id="cellphone" /></td>
		<td height="35" align="left">
		<div style="width: 350px;" id="cellphoneTip"></div>
		</td>
	</tr>
</table>
</div>
<div class="contain_bottom">
<table width="100%" border="0">

	<tr>
		<td width="2%" height="35" align="right" class="font01">&nbsp;</td>
		<td height="35" align="left">&nbsp;</td>
		<td width="26%" height="35" align="left"><input type="button" id="subA" value="点击注册"/>
		</td>
		<td width="64%" height="35" align="left">&nbsp;</td>
	</tr>
</table>
</div>
</form>
</div>

</body>
</html>
