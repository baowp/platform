}
$(function(){
	textTips($("#username"),'输入您的用户名或email');
})
function textTips(obj,txt,type){
	
	obj.val(txt)
	obj // 所有样式名中含有grayTips的input
	.each(function() {
		var oldVal = txt; // 默认的提示性文本
		$(this).css({
			"color" : "#DCDCDC"
		}) // 灰色
		.focus(function() {
			
			if ($(this).val() != oldVal) {
				$(this).css({
					"color" : "#000000"
				})
			} else {
				$(this).val("").css({
					"color" : "#DCDCDC"
				})
			}
		}).blur(function() {
			if ($(this).val() == "") {
				
				$(this).val(oldVal).css({
					"color" : "#DCDCDC"
				})
			}
		}).keydown(function() {
			
			$(this).css({
				"color" : "#000000"
			})
		})

	})
}
</script>
