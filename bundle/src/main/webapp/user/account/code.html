<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="style/code.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="mn">
  <div class="top" style="display:block;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="16" height="36" background="images/left.jpg">&nbsp;</td>
        <td height="36" align="left" background="images/center.jpg" class="font01">密码保护</td>
        <td width="109" height="36" background="images/right.jpg">&nbsp;</td>
      </tr>
    </table>
  </div>
  <div class="tan">
    <div class="tan_left">
    <ul>
    <li>
      <h3>密码保护建议</h3>
    </li>
    <li><span class="font02">■</span> 请尽量填写您记得的个人资料</li>
    <li><span class="font02">■</span> 您只设置了密保问题，需要设置密保后才能帐号保护</li>
    <li><span class="font02">■</span> 设置问题后可以用于找回密码和设置其他密保手段</li>
    <li><span class="font02">■</span> 填写的资料越全，密保的可能性越安全</li>
    </ul>
    </div>
    <div class="tan_right">
      <div class="y">请设置密码保护</div>
      <div class="u">
        <table width="100%" border="0" cellpadding="0">
          <tr>
            <td width="29%" height="32">原密保问题</td>
            <td width="71%" height="32" align="left"><input type="text" name="textfield" id="textfield" /></td>
          </tr>
          <tr>
            <td height="32">原密码答案</td>
            <td height="32" align="left"><input type="text" name="textfield2" id="textfield2" /></td>
          </tr>
          <tr>
            <td height="32">新密保问题</td>
            <td height="32" align="left"><input type="text" name="textfield3" id="textfield3" /></td>
          </tr>
          <tr>
            <td height="32">新密码答案</td>
            <td height="32" align="left"><input type="text" name="textfield4" id="textfield4" /></td>
          </tr>
          <tr>
            <td height="32">请再次输入</td>
            <td height="32" align="left"><input type="text" name="textfield5" id="textfield5" /></td>
          </tr>
          <tr>
            <td height="32">&nbsp;</td>
            <td height="32" align="left"><input type="submit" name="button" id="button" value="提交" /> <input type="submit" name="button2" id="button2" value="重置" /></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
