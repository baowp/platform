<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<title>管理导航区域</title>
</head>
<script type="text/javascript">
	var preClassName = "man_nav_1";
	function list_sub_nav(Id, sortname) {
		if (preClassName != "") {
			getObject(preClassName).className = "bg_image";
		}
		if (getObject(Id).className == "bg_image") {
			getObject(Id).className = "bg_image_onclick";
			preClassName = Id;
			showInnerText(Id);
			window.top.frames['leftFrame'].outlookbar.getbytitle(sortname);
			window.top.frames['leftFrame'].outlookbar.getdefaultnav(sortname);
		}
	}

	function showInnerText(Id) {
		var switchId = parseInt(Id.substring(8));
		var showText = "对不起没有信息！";
		switch (switchId) {
		case 1:
			showText = "设置个人信息、密码，以及退出登陆";
			break;
		case 2:
			showText = "管理网站的信息，管理网站后台用户、数据字典";
			break;
		case 3:
			showText = "会员信息的管理和统计";
			break;
		case 4:
			showText = "网站会员新闻审核、网站公告发布、留言管理";
			break;
		case 5:
			showText = "管理企业和产品，例如企业发布的产品、企业证书、招聘管理";
			break;
		case 6:
			showText = "网站的统计信息和日志信息";
			break;
		case 7:
			showText = "很有用的一些小工具";
			break;
		}
		getObject('show_text').innerHTML = showText;
	}
	//获取对象属性兼容方法
	function getObject(objectId) {
		if (document.getElementById && document.getElementById(objectId)) {
			// W3C DOM
			return document.getElementById(objectId);
		} else if (document.all && document.all(objectId)) {
			// MSIE 4 DOM
			return document.all(objectId);
		} else if (document.layers && document.layers[objectId]) {
			// NN 4 DOM.. note: this won't find nested layers
			return document.layers[objectId];
		} else {
			return false;
		}
	}
</script>
<body>
<div id="nav">
<ul>
	<li id="man_nav_0" onclick="list_sub_nav(id,'管理首页')" class="bg_image"><a
		href="/admin/viewRight" target="manFrame">管理首页</a></li>
	<li id="man_nav_1" onclick="list_sub_nav(id,'个人设置')" class="bg_image">个人设置</li>
	<li id="man_nav_2" onclick="list_sub_nav(id,'系统设置')" class="bg_image">系统设置</li>
	<li id="man_nav_3" onclick="list_sub_nav(id,'会员管理')" class="bg_image">会员管理</li>
	<li id="man_nav_4" onclick="list_sub_nav(id,'新闻留言')" class="bg_image">新闻留言</li>
	<li id="man_nav_5" onclick="list_sub_nav(id,'企业管理')" class="bg_image">企业管理</li>
	<!--<li id="man_nav_6" onclick="list_sub_nav(id,'统计分析')" class="bg_image">统计分析</li>
	<li id="man_nav_7" onclick="list_sub_nav(id,'百宝箱')" class="bg_image">百宝箱</li>
	-->
	<li id="man_nav_8" onclick="list_sub_nav(id,'帮助中心')" class="bg_image">帮助中心</li>
</ul>
</div>
<div id="sub_info">&nbsp;&nbsp;<img src="images/hi.gif" />&nbsp;<span
	id="show_text">欢迎使用Abbcc电子商务平台后台管理系统!</span></div>
</body>
</html>
