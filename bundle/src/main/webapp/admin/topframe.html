<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<script type="text/javascript">
	function logout() {
		if (confirm("您确定要退出后台管理吗？"))
			top.location = "logout.action";
	}
	function changeframe(sortname, src) {
		if (sortname != "") {
			window.top.frames['mainFrame'].getObject('show_text').innerHTML = "个人设置"
					+ "  <img src=images/slide.gif broder=0 />  " + sortname
		}
		if (src != "") {
			window.top.frames['manFrame'].location = src
		}
	}
	function gotoMain(){
		top.location="/";
	}
</script>
<title>通用后台管理系统</title>
</head>

<body>
<div class="header_content">
<div class="logo" ><img src="../images/logo.gif" height="40px"
	alt="ABBCC网站后台管理系统" /></div>
<div class="right_nav">
<div class="text_left">
<ul class="nav_list">
	<li><img src="images/direct.gif" width="8" height="21" />ABBCC网站后台管理系统</li>
</ul>
</div>
<div class="text_right">
<ul class="nav_return">
	<li><a href="javascript:gotoMain()" ><img
		src="images/return.gif" width="13" height="21" />&nbsp;Abbcc首页</a></li>
	<li>[<a href="javascript:changeframe('账号信息','./mySettings/edit_myInfo.jsp')">账号信息</a>]</li>
	<li>[<a href="javascript:changeframe('修改密码','./mySettings/edit_myPassword.jsp')">修改密码</a>]</li>
	<li>[<a href="javascript:logout()">退出登陆</a>]</li>
</ul>
</div>
</div>
</div>
</body>
</html>
